<!doctype html>
<html lang="en">

<head>
    <title>Culinary Projects</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-5">
        <a class="navbar-brand" href="https://jackgraddon.github.io/culinary/">Culinary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./weeks/">Weeks</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">

        <div class="d-lg-flex justify-content-lg-center mb-5">
            <img src="./images/promo1.jpg" class="mr-1 w-50 flex-fill" id="column1" alt="Cookies promo">
            <div class="d-flex flex-column w-100 flex-fill ml-1" id="column2">
                <div class="jumbotron w-100">
                    <h1>Culinary Arts</h1>
                    <p class="lead mb-1 mt-1">Jack Graddon</p>
                    <p>A website to host all of the Culinary Projects for easy viewing.</p>
                    <a class="btn btn-primary" href="./weeks/">View Projects</a>
                </div>
                <img src="./images/promo2.jpg" class="w-100">
            </div>

        </div>
    </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script>
        function resizePromo() {
            if ($(window).width() < 992) {
                $('img#column1').removeClass('w-50');
                $('img#column1').addClass('w-100');
                $('img#column1').addClass('mb-4');

                $('div#column2').removeClass('ml-1');
            }
            else {
                $('img#column1').removeClass('w-100');
                $('img#column1').removeClass('mb-4');
                $('img#column1').addClass('w-50');

                $('div#column2').addClass('ml-1');
            }
        }

        resizePromo()

        $(window).resize(function () {
            resizePromo();
        });
    </script>
</body>

</html>
